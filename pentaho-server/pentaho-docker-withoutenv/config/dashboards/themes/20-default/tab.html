<!-- start tab -->
							<td id="{id}-tab-wrapper" align="left" style="vertical-align: bottom;" class="gwt-TabBarItem-wrapper"
                                onmouseover="pentahoTabOver('{id}','{tabsetid}', '{position}')"
                                onmouseout="pentahoTabOut('{id}','{tabsetid}', '{position}')"
                                onClick="pentahoTabClick('{id}','{tabsetid}', '{position}')"
                                >
								<div id="{id}-div" tabindex="0" class="gwt-TabBarItem" role="tab">
									<table cellspacing="0" cellpadding="0" id="tab-{id}">
										<tbody>
											<tr>
												<td align="left" style="vertical-align: middle;">
													<table id="{id}-table1" cellspacing="0" cellpadding="0" class="tabWidgetCap">
														<tbody>
															<tr>
																<td align="left" style="vertical-align: top;">
																	<img border="0" style="background: transparent no-repeat scroll -229px -8px; width: 5px; height: 20px; -moz-background-clip: -moz-initial; -moz-background-origin: -moz-initial; -moz-background-inline-policy: -moz-initial;" src="../../../../../mantle/clear.cache.gif"/>
																</td>
															</tr>
														</tbody>
													</table>
												</td>
												<td align="left" style="vertical-align: middle;">
													<table id="{id}-table2" cellspacing="0" cellpadding="0" class="tabWidget">
														<tbody>
															<tr>
																<td align="left" style="vertical-align: middle;">
																	<div class="gwt-Label" title="{label}" style="margin: 4px 5px 5px; white-space: nowrap; padding-right: 5px;">{label}</div>
																</td>
															</tr>
														</tbody>
													</table>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</td>
<!-- end tab -->
