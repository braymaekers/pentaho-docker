<!-- start box-povpanel -->
<div pho:panel="{id}" id="{id}" class="povContainer"
	style="position: absolute; top: 0px; width: 100%; height: 100%; left: 0px; z-index: 30">
	
	<div class="widget" style="width: 100%" onclick="pentahoDashboardController.panelTitleClick('FilterPanel', true)"><!-- removed style="position:absolute" -->
		<div class="wgtHead" id="wgtHead-{id}" style="height: 18;">
			<div id="filterArrow" class="panelTitleIcon collapsed" onclick="pentahoDashboardController.toggleFilterPanel()"></div>
			<h1 pho:paneltitle="{id}" id="panel-title-{id}">Prompts</h1>
			<div class="rightCorner"></div>
		</div>

		<div class="dataContainer" id="dataContainer-{id}">
			<div class="rightCorner">
				<div class="wgtData">
					<div id="content-area-{id}" class="panel-contentarea scroll-panel"
						style="top: 0px; left: 0px; width: 100%;" scrollexception="true">{content}</div>
				</div>
			</div>
		</div>

		<div class="wgtFooter" id="wgtFooter-{id}">
			<div class="rightCorner"></div>
		</div>
	</div>
</div>
<!-- end box-povpanel -->
