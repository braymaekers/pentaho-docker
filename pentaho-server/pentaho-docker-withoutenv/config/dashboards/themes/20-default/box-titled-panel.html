<!-- start vbox-titled-panel -->

    <div pho:panel="{id}" id="{id}" class="widgetContainer" style="position:absolute;top:0px;width:100px;height:100px;left:0px;z-index:30">
      <div class="widget">
        <!-- removed style="position:absolute" -->
        <div
          class="wgtHead"
          id="wgtHead-{id}"
          onclick="pentahoDashboardController.panelTitleClick('{id}', true);"
          ondblclick="pentahoDashboardController.panelTitleDoubleClick('{id}')"
        >
          <h1
            pho:paneltitle="{id}"
            id="panel-title-{id}"
            title="{title}"
          >{title}</h1>
          <div class="rightCorner"></div>
      <!-- rpb: PDB 33 print button -->
      <div class="widget-tools">
        <span id="print-btn-{id}" title="Print widget" class="print-btn" style="display:none" onclick="pentahoDashboardController.printWidget('{id}');"></span>
      </div>

      <div class="editLabel" style="display:none; float:right">
      	<span id="insert-btn-{id}" class="insert-btn" onclick="pentahoDashboardController.panelTitleClick('{id}', false); pentahoDashboardController.showContentDropDown('{id}', this)"></span>
      	<span id="edit-btn-{id}" class="edit-btn"   onclick="pentahoDashboardController.panelTitleClick('{id}', false); pentahoDashboardEditor.editSelectedWidget('{id}')"></span>

        <!-- REMOVED for an issue with IE where the page "bounces" on certain widgets tooltip [PDB-896],
             as well as consistency of tooltips on the dashboard page -->
          <!--
            <script type="text/javascript">
            pentahoDashboardController.addOnLoadScript(function(){
              $('#edit-btn-{id}').tooltip({showURL: false});
              $('#insert-btn-{id}').tooltip({showURL: false});
            });
            </script>
          -->
      </div>
      </div>
        <div class="dataContainer" id="dataContainer-{id}">
          <div class="rightCorner">
            <div class="wgtData">
                <div id="content-area-{id}" class="panel-contentarea" style="top:0px;width:100px;height:100px;left:0px" onclick="pentahoDashboardController.panelTitleClick('{id}', false)">
			        {content}
				    <div class="drag_and_drop_label_wrapper">
					    <div class="drag_and_drop_label_content">
						    <div class="drag_and_drop_label_text">
								{drag_and_drop.label}
							</div>
					    </div>
				    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="wgtFooter" id="wgtFooter-{id}">
          <div class="rightCorner"></div>
        </div>
      </div>
    </div>
<!-- end vbox-titled-panel -->
