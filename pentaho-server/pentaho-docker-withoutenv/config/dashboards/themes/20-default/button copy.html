<!-- DCLEAO not being used AFAIK -->

            <table id="{id}-table" class="buttonCtrl" cellspacing="0" cellpadding="0" border="0" onclick="{command}"
                onmouseover="changeButtonState('{id}','hover')" onmouseout="changeButtonState('{id}','normal')"
            >
                <tbody>
                    <tr>
                        <td>
                            <img id="{id}-left-img" src="../dashboards/themes/{theme}/images/button_left.png"/>
                        </td>
                        <td id="{id}-label-td" nowrap="true" style="background-image:url('dashboards/themes/{theme}/images/button_middle.png');background-repeat:repeat-x;vertical-align:top">
                            <div id="{id}-label-div" class="normalLargeButtonTxt">
                                {label}
                            </div>
                        </td>
                        <td>
                            <img id="{id}-right-img" src="../dashboards/themes/{theme}/images/button_right.png"/>
                        </td>
                    </tr>
                </tbody>
            </table>
