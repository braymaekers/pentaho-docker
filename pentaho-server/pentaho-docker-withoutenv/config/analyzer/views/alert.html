<html>
<title>Analyzer Alert</title>

<head>
  <link rel="stylesheet" type="text/css" media="all"   href="styles/common.css" />
  <link rel="stylesheet" type="text/css" media="all"   href="styles/content.css" />
  <link rel="stylesheet" type="text/css" media="all" href="styles/report/selectArea.css" />
  <link rel="stylesheet" type="text/css" href="../common-ui/resources/web/dojo/dijit/themes/claro/claro.css"/>
  <link rel="stylesheet" type="text/css" href="styles/dojoThemeOverrides.css"/>
  <script language="javascript" type="text/javascript" src="webcontext.js?context=analyzer"></script>

  <script type="text/javascript">
    $.extend(dojoConfig, {
      parseOnLoad: true,
      baseUrl: "../common-ui/resources/web/dojo/dojo/"
    });
    var cv = {};
  </script>
  <script type="text/javascript" src="../common-ui/resources/web/dojo/dojo/dojo-all.js"></script>
  <script type="text/javascript">
    dojo.registerModulePath("analyzer", "../../../../../analyzer/scripts/dojo/analyzer");
  </script>
  <script type="text/javascript" src="scripts/cv/common.js"></script>
  <script type="text/javascript">
    dojoConfig.isDebug = true;
  </script>
</head>

<body>
  
<div style="height:75px; clear:both"></div>

<div class="selectAreaWizard pentaho-dialog" style="position: relative;">
	<div id="dialogTitle" style="cursor:default;" class="Caption"></div>
	<div class="dialog-content" style="padding-bottom: 8px">
		<div id="message" class="analysisArea clearfix">
		</div>
	</div>
	<div class="controls clearfix">
	    <div class="buttons">
	        <button id="btnBack" class="pentaho-button hidden">@{btnLabelBack}</button>
	        <button id="btnOK" class="pentaho-button hidden">OK</button>
	    </div>
    </div>
</div>


	
<script type="text/javascript">
    
    dojo.connect(dojo.byId("btnBack"), "onclick", function() {
    	history.go(-1);
    });
    
    dojo.connect(dojo.byId("btnOK"), "onclick", function() {
        try {
          if(window.parent && window.parent.closeTab) {
            window.parent.closeTab();
          }    
        } catch(ignored) {} // Ignore "Same-origin policy" violation in embedded IFrame
    });
    

    dojo.addOnLoad(function() { 
        // ${init}
    });

    function showError(title, message, showBack)
    {
        document.getElementById("dialogTitle").innerHTML = title;
        document.getElementById("message").innerHTML = message;
        if (showBack)
            dojo.removeClass(dojo.byId("btnBack"), "hidden");
    }

    function showInformation(title, message)
    {
        document.getElementById("dialogTitle").innerHTML = title;
        document.getElementById("message").innerHTML = message;
        dojo.removeClass(dojo.byId("btnOK"), "hidden");
    }
    
</script>

</body>
</html>
