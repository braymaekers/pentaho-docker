<div id="standardDialog" style="width:400px;">
	<div id="standardDialogHeader" class="Caption">
		<div id="dialogTitleBar">
		<table width=100%>
		<tr>
			<td width="*">@{dlgDrillthroughTitle}</td>
			<td width="19"><div id="dlgHelp" class="titleBarButton helpIcon"></div></td>
			
		</tr>
		</table>
		</div>
	</div>

	<div id="dialogMessageBar" class="hidden dialogMessageBar"></div>				

	<div class="dialog-content" style="overflow:auto;min-height: 290px; font-size: 1em;">
	             
			             
      <div id="fieldListDrill" class="fieldList" style="width: 100%">
        <div id="fieldListTopDrill" class="fieldListTop">
          <div class="fieldListOptions" style="padding: 0; border: 0;">
            <div class="searchFieldLabel" style="float: left;">@{fieldListFind}:&nbsp;</div>
            <div id="searchBoxDrill" class="searchBox" style="float: left; width: 200px; position: relative;">
              <input type=text id="searchFieldDrill" class="searchField"><span id="clearSearchFieldDrill" title="@{ttClearSearch}" class="hidden clearSearchField pentaho-deletebutton pentaho-imagebutton-disabled"></span>
            </div>
            <div id="viewFieldOptionsDrill" class="viewFieldOptions" title="@{ttViewOptions}" style="float: left; height: 18px;">
              @{fieldListView}&nbsp;<span class="arrow-menu-icon" valign="bottom"></span>
            </div>
          </div>
          <div class="fieldListSelectAllDrill">
            <a href="javascript:cv.getActiveReport().drillDlg.fieldHelp.selectAll(true);" class="underline">@{dlgDrillthroughSelectAll}</a> | <a href="javascript:cv.getActiveReport().drillDlg.fieldHelp.selectAll(false);" class="underline">@{dlgDrillthroughUnselectAll}</a>
          </div>
        </div>

        <div id="fieldListTreeDrill" class="fieldListTree" preventAutoScroll="true" style="height: 337px">
          <div id="fieldListTreeContentDrill" class="fieldListTreeContent" autoSync="true"></div>
        </div>

      </div>
  	            
	</div>

	<div>
	<table width=100% class="button-panel">
            <tr>
                <td width="100%" class="standardDialogFooter">&nbsp;</td>
                <td>                  
                  <button class="pentaho-button" id="dlgBtnSave">@{btnLabelOK}</button>
                </td>
                <td>
                  <button class="pentaho-button" id="dlgBtnCancel">@{btnLabelCancel}</button>
                </td>
            </tr>
	</table>
	</div>
	
</div>
