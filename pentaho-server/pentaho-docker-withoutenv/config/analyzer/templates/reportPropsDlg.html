<div id="rptDialog">
  <div id="dialogTitleBar" class="Caption">
    <table width="100%">
      <tr>
        <td id="RP_nameDiv">
          <div id="RP_name">&nbsp;</div>
        </td>
        <td id="RP_closeDiv">
          <div id="RP_closeButton" class="pentaho-closebutton pentaho-imagebutton-hover"></div>
        </td>
      </tr>
    </table>
  </div>
  <div class="dialog-content">
    <div>
      <table width="100%">
        <tr id="RP_descDivTR" class="RP_contentRow">
          <td id="RP_editDescDiv" width="100%" colspan="2">
            <div id="RP_description" class="RP_description"></div>
          </td>
          <td width="20" id="RP_editDescButtonTR">
            <span id="RP_editDescButton" class="icon-object-desc pull-right"></span>
          </td>
          <td width="8px">&nbsp;</td>
        </tr>
        <tr id="RP_editDescTextAreaTR" class="hidden RP_contentRow">
          <td id="RP_editDescTextArea" width="100%" colspan="3" class="reportTooltipTextArea">
            <input id='RP_hiddenDesc' type='hidden'>
            <textarea id='RP_description' rows=3></textarea>
          </td>
          <td width="8px">&nbsp;</td>
        </tr>
      </table>
      <table id="RP_descBtn" class="hidden" width="100%">
        <tr height="21">
          <td width="100%">&nbsp;</td>

          <td>
            <button class="pentaho-button" id="RP_descBtnSave">@{btnLabelSave}</button>
          </td>
          <td>
            <button class="pentaho-button" id="RP_descBtnCancel">@{btnLabelCancel}</button>
          </td>

          <td width="8px">&nbsp;</td>
        </tr>
      </table>
    </div>
    <div class="cvRptInfoTooltipBody_2">
      <table width="100%">
        <tr height="18" class="hidden">
          <td class="RP_label" width="175">@{dlgReportPropsLocation}:</td>
          <td colspan="2"><div id="RP_folder" class="RP_labelValue"></div></td>
        </tr>
        <tr height="18">
          <td class="RP_label" width="175">@{dlgReportPropsCreated}:</td>
          <td id="RP_created" colspan="2" class="RP_labelValue">&nbsp;</td>
        </tr>
        <tr height="18">
          <td class="RP_label" width="175">@{dlgReportPropsModified}:</td>
          <td colspan="2" class="RP_labelValue"><div id="RP_update">&nbsp;</div></td>
        </tr>
        <tr height="18px">
          <td class="RP_label" width="175">@{dlgReportPropsModifiedBy}:</td>
          <td colspan="2" class="RP_labelValue"><div id="RP_updatedBy">&nbsp;</div></td>
        </tr>
        <tr height="18">
          <td class="RP_label" width="175">@{dlgReportPropsCube}:</td>
          <td id="RP_cube" colspan="2" class="RP_labelValue">&nbsp;</td>
        </tr>
      </table>
    </div>
    <div class="cvRptInfoTooltipFooter"></div>
  </div>
</div>
