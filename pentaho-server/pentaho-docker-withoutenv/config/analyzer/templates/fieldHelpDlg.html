<div id="standardDialog" style="width:500px;">
	<div id="standardDialogHeader" class="Caption">
		<div id="dialogTitleBar">
		<table width=100%>
		<tr>
			<td width="*">@{dlgAboutFieldTitle}</td>
			<td width="19"><div id="dlgHelp" class="titleBarButton helpIcon"></div></td>

		</tr>
		</table>
		</div>
	</div>

	<div id="FH_fieldHelp" class="dialog-content">
		<div class="boldLabel pull-left" style="width:100px;">@{dlgSharedName}:</div>
		<div class="pull-left" style="width:370px;">
			<div id="FH_displayLabel">%{1}</div>
			<div id="FH_customLabel" class="hidden">@{dlgAboutFieldRenamed}</div>
			<div id="FH_name" class="hidden">NOTE: the original name was "%{2}". An Administrator renamed this field.</div>
		</div>
		<div class="linebreak">&nbsp;</div>

		<div class="boldLabel pull-left" style="width:100px;">@{dlgAboutFieldType}:</div>
		<div class="pull-left" style="width:370px;" id="FH_type"></div>
		<div class="linebreak">&nbsp;</div>

		<div class="boldLabel pull-left" style="width:100px;">@{dlgAboutFieldDescription}:</div>
		<div class="pull-left" style="width:370px;" id="FH_displayDescription">&nbsp;</div>
		<div class="linebreak">&nbsp;</div>

		<div class="boldLabel pull-left" style="width:100px;">@{dlgAboutFieldMDX}:</div>
		<div class="pull-left" style="width:370px;" id="FH_formula"></div>


		<div id="FH_memberProperties" class="hidden">
			<div class="linebreak">&nbsp;</div>
      <div class="boldLabel pull-left" style="width:100px;">@{dlgAboutFieldMemberProps}:</div>
      <div class="pull-left" style="width:370px;" id="FH_memberPropertiesDescription">&nbsp;</div>
    </div>
		<div class="linebreak">&nbsp;</div>
	</div>

	<div>
	<table width=100% class="button-panel">
	<tr>
		<td width="100%" class="standardDialogFooter">&nbsp;</td>
		<td>
      <button class="pentaho-button" id="dlgBtnCancel">@{btnLabelOK}</button>
		</td>
	</tr>
	</table>
	</div>
</div>
