<div id="measure-properties-dialog">
  <div id="measure-properties-dialog-header" class="Caption">
    <div id="dialogTitleBar">
      <div id="dialogTitleText" class="ellipse-long-text">@{dlgPropertiesTitle}</div>
    </div>
  </div>

  <div id="dialogMessageBar" class="hidden dialogMessageBar"></div>

  <div class="dialog-content">
    <div class="left-column">
      <div class="boldLabel">@{dlgMeasurePropertiesDisplayNameFieldLabel}</div>
    </div>
    <div class="right-column">
      <div id="MP_nameLabel" class="form-input ellipse-long-text">&nbsp;</div>
      <input type="text" class="form-input" id="MP_name" value="" track-form-change="false">
      <div id="error-measure-name" class="error-msg"></div>
      <div id="MP_fieldRenamed" class="inline-msg ellipse-long-text hidden"></div>
    </div>

    <div id="MP_aggContainer" class="wrapper">
      <div class="left-column">
        <div class="boldLabel">@{dlgMeasurePropertiesAggregationFieldLabel}</div>
      </div>
      <div class="right-column">
        <div id="MP_aggTypeLabel" class="form-input ellipse-long-text">&nbsp;</div>
        <select id="MP_aggType" name="MP_aggType" class="form-input">
          <option value="SUM">@{dlgSharedAggTypeSumLabel}</option>
          <option value="AVERAGE">@{dlgSharedAggTypeAverageLabel}</option>
          <option value="MINIMUM">@{dlgSharedAggTypeMinLabel}</option>
          <option value="MAXIMUM">@{dlgSharedAggTypeMaxLabel}</option>
          <option value="COUNT">@{dlgSharedAggTypeCountLabel}</option>
          <option value="COUNT_DISTINCT">@{dlgSharedAggTypeDistinctCountLabel}</option>
        </select>
      </div>
    </div>

    <div id="MP_format" class="wrapper">
      <div class="left-column">
        <div class="boldLabel">@{dlgSharedNumFormat}:</div>
      </div>
      <div class="right-column">
        <div id="MP_formatTextLabel" class="form-input ellipse-long-text">&nbsp;</div>
        <div id="MP_formatContainer"><input data-dojo-type="pentaho/common/FormatCombo" name="MP_formatText" id="MP_formatText" /></div>
      </div>
    </div>

    <div class="left-column">
      <div class="boldLabel">@{dlgAboutFieldDescription}:</div>
    </div>
    <div class="right-column">
      <div id="MP_description" class="form-input ellipse-long-text">&nbsp;</div>
    </div>

    <div class="left-column">
      <div class="boldLabel">@{dlgAboutFieldType}:</div>
    </div>
    <div class="right-column">
      <div id="MP_type" class="form-input ellipse-long-text">@{dlgAboutFieldTypeMeasure}</div>
    </div>

    <div class="left-column">
      <div class="boldLabel">@{dlgPropertiesMDX}:</div>
    </div>
    <div class="right-column">
      <div id="MP_mdx" class="form-input ellipse-long-text">&nbsp;</div>
    </div>
  </div>

  <div class="button-panel-container">
    <div class="button-panel">
      <button class="pentaho-button" id="dlgBtnSave">@{btnLabelOK}</button>
      <button class="pentaho-button" id="dlgBtnCancel">@{btnLabelCancel}</button>
    </div>
  </div>
</div>
