<div id="standardDialog" style="width:480px;">
	<div id="standardDialogHeader2" class="Caption" style="cursor: default;">
		<div id="dialogTitleBar2">
			<table width=100%>
				<tr>
					<td width="*"><span id="DP_title"></span></td>
					<td width="19"></td>
				</tr>
			</table>
			<div id="dialog-date-picker-directions">@{dlgDatePickerDatePrompt}</div>
		</div>
	</div>

	<div id="dialogMessageBar2" class="hidden dialogMessageBar"></div>

	<div class="dialog-content" style="overflow:auto;min-height: 290px; font-size: 1em;">

	    <table id="date-picker-dlg-wrapper">
	      <tr>
		      <td id="DP_range1">
			      <span id="DP_range1DateLabel" style="float:left;">@{dlgDatePickerDate}</span><span style="float:left;">:</span><br>
			      <input type="text" style="float:left;" id="DP_range1_lookup" data-dojo-type="dijit.form.DateTextBox" data-dojo-props="constraints:{datePattern:'yyyy-MM-dd'}" maxlength="10" size="12" required="true" />
		      </td>
		      <td id="DP_range2">
				  <span style="float:left;">@{dlgDatePickerDateEnd}</span><span style="float:left;">:</span><br>
			      <input type="text" id="DP_range2_lookup" data-dojo-type="dijit.form.DateTextBox" data-dojo-props="constraints:{datePattern:'yyyy-MM-dd'}" maxlength="10" size="12" style="float:left;margin-bottom:1px;" />
		      </td>
	      </tr>
      </table>             
                
	</div>

	<div>
	<table width=100% class="button-panel">
            <tr>
                <td width="100%" class="standardDialogFooter">&nbsp;</td>
                <td>                  
                  <button class="pentaho-button" id="dlgBtnSave2" disabled="disabled">@{btnLabelApply}</button>
                </td>
                <td>
                  <button class="pentaho-button" id="dlgBtnCancel2">@{btnLabelCancel}</button>
                </td>
            </tr>
	</table>
	</div>
	
</div>
