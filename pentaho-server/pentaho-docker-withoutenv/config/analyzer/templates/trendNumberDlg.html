<div id="standardDialog" style="width:485px;">
	<div id="standardDialogHeader" class="Caption">
		<div id="dialogTitleBar">
		<table width=100%>
		<tr>
			<td width="*"><span id="dialogTitleText">@{dlgTrendNumberTitle}</span></td>
			<td width="19"></td>
			
		</tr>
		</table>
		</div>
	</div>

	<div id="dialogMessageBar" class="hidden dialogMessageBar"></div>				

	<div class="dialog-content">
		<table width="100%" id="MT_Table"><tbody>
			<tr valign="top">
				<td colspan="2"><div class="mb10">@{dlgTrendNumberNoteText}</div></td>
			</tr>
			<tr valign="top">
				<td colspan="2" style="padding-bottom: 6px;"><span class="dialogLabel" style="display: inline;">@{dlgTrendNumberTrendOn}: <b>%{0}</b></span></td>
			</tr>
            <tr valign="top">
                <td colspan="2">
					<span class="dialogLabel">@{dlgSharedName}:</span>
					<input type=text id="MT_name" class="mb10 MT_nameAndTrendType">
				</td>
            </tr>
            <tr valign="top">
				<td width="30%">
					<div class="dialogLabel">@{dlgTrendNumberPeriodType}:</div>
					<select id="MT_trendFields" size=1 class="inputTxt mb10"></select>
				</td>
				<td>
					<div class="dialogLabel">@{dlgTrendNumberNumPeriods}:</div>
					<input type=text id="MT_amount" size=3 value="1" class="mb10">
				</td>
			</tr>
            <tr valign="top">
				<td colspan="2"><span class="dialogLabel">@{dlgTrendNumberShowAs}:</span>
					<select id="MT_trendType" class="inputTxt mb10 MT_nameAndTrendType">
						<option id="MT_trendType_VALUE" value="VALUE" selected>@{dlgTrendNumberValue}</option>
						<option id="MT_trendType_DIFFERENCE" value="DIFFERENCE">@{dlgTrendNumberDelta}</option>
						<option id="MT_trendType_PCT_CHANGE" value="PCT_CHANGE">@{dlgTrendNumberPct}</option>
						<option id="MT_trendType_MOVING_AVG" value="MOVING_AVG">@{dlgTrendNumberMovingAvg}</option>
						<option id="MT_trendType_MOVING_SUM" value="MOVING_SUM">@{dlgTrendNumberMovingSum}</option>
					</select>
				</td>
			</tr>
			<tr valign="top">
				<td colspan="2"><span class="dialogLabel">@{dlgSharedNumDecimalPlaces}:</span>
					<select id="MT_formatScale" name="MT_formatScale" size="1">
						<option value="0" selected="selected">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
				</td>
			</tr>
			<input type="hidden" id="MT_direction" value="LAG">
			<input type="hidden" id="MT_formatCategory" name="MT_formatCategory" value="General Number">
		</tbody></table>
	</div>
	<div>
	<table width=100% class="button-panel">
	<tr>
		<td><div id="dlgHelp" class="titleBarButton helpIcon">Help</div></td>
		<td width="100%" class="standardDialogFooter">&nbsp;</td>
		<td>
      <button class="pentaho-button" id="dlgBtnSave">@{btnLabelOK}</button>
		</td>
		<td>
      <button class="pentaho-button" id="dlgBtnCancel">@{btnLabelCancel}</button>
		</td>
	</tr>
	</table>
	</div>
	
</div>
