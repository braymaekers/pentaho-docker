<div id="standardDialog" style="width:554px;">
	<div id="standardDialogHeader" class="Caption">
		<div id="dialogTitleBar">
		<table width=100%>
		<tr>
			<td width="*">@{dlgNumericFilterTitle}</td>
			<td width="19"><div id="dlgHelp" class="titleBarButton helpIcon"></div></td>
			
		</tr>
		</table>
		</div>
	</div>

	<div id="dialogMessageBar" class="hidden dialogMessageBar"></div>				

	<div class="dialog-content" style="overflow:auto;min-height: 312px">		

		<div class="filterSubtitle">@{dlgNumericFilterFilterOn} 
			<select id="FT_attribute" size=1>
			</select> @{dlgNumericFilterWhereValue}:
		</div>
		<div style="clear:left"></div>

		<!--  CONDITIONS -->					
		<div class="sectionBar">
			<table><tr><td style="width: 20px; padding-left: 5px;"><input type=checkbox checked id="FT_conditions" class="sectionCheckbox"></td>
				<td class="sectionTitle">@{dlgNumericFilterCondition}</td></tr></table>
		</div>
		<div id="FT_conditionsDIV">
			<div id="FT_conditionsList" class="filterConditions">
			</div>
	
			<div class="filterConditionAdd">
			<a href="#" id="FT_addCondition" onclick="return false;"><span class="button-add-condition">@{dlgNumericFilterAddCondition}</span></a>
			</div>
		</div>
		<div style="clear:left"></div>
		
		<!-- TOP BOTTOM CONTROLS -->
		<div class="sectionBar">
			<table><tr><td style="width: 20px; padding-left: 5px;"><input type=checkbox checked id="FT_rank" class="sectionCheckbox"></td>
				<td class="sectionTitle">@{dlgNumericFilterTopLabel}</td></tr></table>
		</div>
		<div id="FT_rankDIV" style="overflow:auto;">
			<table class="filterRank">
			<tr>
				<td width=70 class="filterConditionValue"><select id="FT_rankType" style="width:90%;" size="1">
					<option value="TOP" selected>@{dlgNumericFilterTop}</option>
					<option value="BOTTOM">@{dlgNumericFilterBottom}</option>
					<!--  Not implemented <option value="TOP_BOTTOM">Top and Bottom</option> -->
					</select>
				</td>
				<td width=39 class="filterConditionValue">
					<input type="text" id="FT_rankCount" size=1 class="inputNum" value="10">
				</td>
				<td width=175 class="filterConditionValue">
					&nbsp;<strong id="FT_rankAttribute">$ATTRIBUTE$</strong>
				</td>
				<td width=20 class="filterConditionValue">
					@{dlgNumericFilterBy}
				</td>
				<td width=210 class="filterConditionValue">
					<select id="FT_rankMetric" size=1 style="width:100%;"></select>
				</td>
			</tr>
			</table>
		</div>
		
	</div>

	<div>
	<table width=100% class="button-panel">
	<tr>
		<td width="100%" class="standardDialogFooter">&nbsp;</td>
		<td>
      <button class="pentaho-button" id="dlgBtnSave">@{btnLabelOK}</button>
		</td>
		<td>
      <button class="pentaho-button" id="dlgBtnCancel">@{btnLabelCancel}</button>
		</td>
	</tr>
	</table>
	</div>
	
</div>
