<div id="attribute-properties-dialog">
  <div id="attribute-properties-dialog-header" class="Caption">
    <div id="dialogTitleBar">
      <div id="dialogTitleText" class="ellipse-long-text">@{dlgPropertiesTitle}</div>
    </div>
  </div>

  <div id="dialogMessageBar" class="hidden dialogMessageBar"></div>

  <div class="dialog-content">
    <div class="left-column">
      <div class="boldLabel">@{dlgAttributePropertiesDisplayName}:</div>
    </div>
    <div class="right-column">
      <div id="AP_nameLabel" class="form-input ellipse-long-text">&nbsp;</div>
      <input type="text" class="form-input" id="AP_name" value="" track-form-change="false" />
      <div id="error-attribute-name" class="error-msg ellipse-long-text"></div>
    </div>

    <div id="formatWrapper" class="wrapper">
      <div class="left-column">
        <span class="boldLabel">@{dlgSharedNumFormat}:</span>
      </div>
      <div class="right-column">
        <div id="AP_formatTextLabel" class="form-input ellipse-long-text">&nbsp;</div>
        <div id="AP_formatContainer"><input data-dojo-type="pentaho/common/FormatCombo" name="AP_formatText" id="AP_formatText" /></div>
      </div>
    </div>

    <div class="left-column">
      <div class="boldLabel">@{dlgAboutFieldDescription}:</div>
    </div>
    <div class="right-column">
      <div id="AP_description" class="form-input ellipse-long-text">&nbsp;</div>
    </div>

    <div class="left-column">
      <div class="boldLabel">@{dlgAttributePropertiesType}:</div>
    </div>
    <div class="right-column">
      <div id="AP_type" class="form-input ellipse-long-text">&nbsp;</div>
    </div>

    <div class="left-column">
      <div class="boldLabel">@{dlgPropertiesMDX}:</div>
    </div>
    <div class="right-column">
      <div id="AP_mdx" class="form-input ellipse-long-text">&nbsp;</div>
    </div>

    <div id="AP_memberProperties" class="wrapper hidden">
      <div class="left-column">
        <div class="boldLabel">@{dlgMemberProperties}:</div>
      </div>
      <div class="right-column">
        <div id="AP_memberPropertiesDescription" class="form-input ellipse-long-text">&nbsp;</div>
      </div>
    </div>
  </div>

  <div class="button-panel-container">
    <div class="button-panel">
      <button class="pentaho-button" id="dlgBtnSave">@{btnLabelOK}</button>
      <button class="pentaho-button" id="dlgBtnCancel">@{btnLabelCancel}</button>
    </div>
  </div>
</div>
